<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="converter" class="container">
        <h1>Kilometers to Meters, Feet, and Inches Converter</h1>
        <label for="km-input">Kilometers:</label>
        <input type="number" id="km-input">
        <br>
        <button id="convert">Convert</button>
        <br>
        <div id="output">
          <p>Meters: <span id="m-output"></span></p>
          <p>Feet: <span id="ft-output"></span></p>
          <p>Inches: <span id="in-output"></span></p>
        </div>
      </div>
      
    
    <script src="script.js"></script>
</body>
</html>
